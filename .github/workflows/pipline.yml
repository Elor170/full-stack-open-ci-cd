name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  simple-deployment-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - run: npm run eslint
      - run: npm run build
      - run: npm run test
